---
- name: install gridengine packages on Debian
  apt: name={{ item }} state=installed
  with_items:
    - gridengine-master
    - gridengine-exec
    - gridengine-client
  when: ansible_os_family == "Debian"

- name: Set Debian facts
  set_fact:
    SGE_ROOT: /var/lib/gridengine
    EXEC_SERVICE: gridengine-exec
